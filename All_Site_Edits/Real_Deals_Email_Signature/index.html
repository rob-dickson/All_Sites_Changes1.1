<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Adobe Fonts (Typekit) -->
    <link rel="stylesheet" href="https://use.typekit.net/vfb2pxb.css">
    <link rel="stylesheet" href="/All_Sites_Changes1.1/All_Site_Edits/Real_Deals_Email_Signature/css/styles.css">
    <script src="/All_Sites_Changes1.1/All_Site_Edits/Real_Deals_Email_Signature/js/scripts.js"></script>
    <title>Email Signature Generator</title>
</head>

<body>
    <div class="email-signature">
        <div class="column logo-column">
            <div class="logo-upload">
                <!-- User can upload logo here -->
                <img src="https://realdeals.net/wp-content/uploads/2020/03/RealDeals_Secondary_Fill_Web_150px.png"
                    alt="Real Deals Logo">
            </div>
        </div>
        <div class="column info-column">
            <div class="info-section">
                <p class="name">John Doe</p>
                <p class="italic">Web Developer</p>
            </div>
            <div class="info-section">
                <p class="title">123 Main St, Apt 4B</p>
                <p class="title">New York, NY 10001</p>
                <p class="title">Phone: (123) 456-7890</p>
                <p class="title">Cell: (987) 654-3210</p>
                <p class="title">Email: john@example.com</p>
                <p class="title">Website: www.example.com</p>
            </div>
        </div>
    </div>

    <!-- Email Signature Generator Form -->
    <form id="signature-form" enctype="multipart/form-data" onsubmit="generateSignature(); return false;">
        <div class="form-column">
            <input type="file" name="logo" accept=".png" required>
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="title" placeholder="Title" required>
            <input type="text" name="address1" placeholder="Address 1" required>
            <input type="text" name="address2" placeholder="Address 2">
            <input type="text" name="city" placeholder="City" required>
        </div>
        <div class="form-column">
            <input type="text" name="state" placeholder="State" required>
            <input type="text" name="zip" placeholder="Zip Code" required>
            <input type="text" name="phone" placeholder="Phone" required>
            <input type="text" name="cell" placeholder="Cell">
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="website" placeholder="Website">
        </div>
        <div class="button-container">
            <button type="submit">Generate Email Signature</button>
            <a id="download-link" download="email_signature.png" style="display: none;">Download Signature</a>
        </div>
    </form>

    <!-- Preview Area -->
    <div id="preview-area">
        <!-- Display the generated email signature here -->
    </div>
</body>
