<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>


<style>
    .image-container {
        position: relative;
        display: inline-block;
    }

    .expand-button {
        position: absolute;
        bottom: 20px;
        left: 0px;
        padding: 30px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        /* transition: all 0.9s ease; */
        opacity: 0;
        -webkit-transition: -webkit-transform 1s, opacity 1s, background 1s, width 1s, height 1s, font-size 1s;
        -webkit-border-radius: 5px;
        -o-transition-property: width, height, -o-transform, background, font-size, opacity;
        -o-transition-duration: 1s, 1s, 1s, 1s, 1s, 1s;
        -moz-transition-property: width, height, -o-transform, background, font-size, opacity;
        -moz-transition-duration: 1s, 1s, 1s, 1s, 1s, 1s;
        transition-property: width, height, transform, background, font-size, opacity;
        transition-duration: 1s, 1s, 1s, 1s, 1s, 1s;
        border-radius: 5px;
    }

    .image-container:hover .expand-button {
        opacity: 1;
        width: 130px;
        height: 80px;
    }
</style>

<body>
    <div style="margin: 20em;">

        <p class="image-container">
            <img src="https://www.alphagraphicsmarketing.com/Bennie/Images/OOK_4136.jpg" alt="" height="500px"
                class="img-responsive center-block" alt=""
                style="padding:0px;background-color:rgba(0, 0, 0, 0);margin-top:0px;margin-bottom:0px;border-width:0px;border-style:none;border-color:#333333;">
            <a class="expand-button" href="https://bennie-sandbox.pro-matters.com/category/drinkware"
                style="text-decoration: none;">Drinkware</a>
        </p>
        <p class="image-container">
            <img src="https://www.alphagraphicsmarketing.com/Bennie/Images/bennie-stock-photos-okazaki-210630-1077.jpg"
                height="500px" class="img-responsive center-block" alt=""
                style="padding:0px;background-color:rgba(0, 0, 0, 0);margin-top:0px;margin-bottom:0px;border-width:0px;border-style:none;border-color:#333333;">

            <button class="expand-button">Expand</button>
        </p>

    </div>
</body>

</html>
