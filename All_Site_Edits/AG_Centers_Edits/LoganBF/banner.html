<script>
    function fadeImages() {
        const images = document.querySelectorAll('.banner-image');
        let currentIndex = 0;

        setInterval(() => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }, 10000); 
    }
    fadeImages();
</script>
