<script>
    const slidesContainer = document.querySelector(".slides");
    let currentSlide = 0;
    const slideWidth = document.querySelector(".slides a img").clientWidth;
    function nextSlide() {
        currentSlide++;
        if (currentSlide >= slidesContainer.children.length) {
            currentSlide = 0;
        }
        slidesContainer.style.transform = `translateX(-${currentSlide * (slideWidth * 1)}px)`;
    }
    setInterval(nextSlide, 9000); 
</script>
