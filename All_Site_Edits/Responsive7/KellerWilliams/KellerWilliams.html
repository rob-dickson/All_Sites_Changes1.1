<script defer>
    const skipLink = document.querySelector('.skip-link');
    const mainContent = document.querySelector('#main-content');

    skipLink.addEventListener('click', (event) => {
        event.preventDefault();
        mainContent.tabIndex = -1;
        mainContent.focus();
    });
</script>
