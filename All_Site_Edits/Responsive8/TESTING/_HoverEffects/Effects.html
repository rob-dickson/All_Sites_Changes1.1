<style>
    .image-container-2 {
        position: relative;
        display: inline-block;
    }

    .expand-button-2 {
        position: absolute;
        bottom: 0px;
        left: 0px;
        background-image: linear-gradient(to right, transparent, transparent);
        color: transparent;
        border: none;
        cursor: pointer;
        transition: width 1s;
        width: .1em;
        height: 20%;
        opacity: 0;
        display: flex;
    }

    .expand-button-text-2 {
        opacity: 0;
        color: transparent;
        transition: color 1s;
        align-self: center;
        font-size: x-large;
        padding-left: 30px;
    }

    .image-container-2:hover .expand-button-text-2 {
        color: white;
        opacity: 1;
    }

    .image-container-2:hover .expand-button-2 {
        opacity: 1;
        width: 100%;
        color: white;
        background-image: linear-gradient(to right, #db2020, #db2020b0, transparent);
    }
</style>
